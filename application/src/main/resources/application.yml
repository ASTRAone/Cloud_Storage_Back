server:
  port: 8080
spring:
  application:
    name: cloud-storage
  datasource:
    url: jdbc:postgresql://${DB_POSTGRES_HOST:localhost}:${DB_POSTGRES_PORT:5433}/${DB_POSTGRES_NAME:user}
    driver-class-name: org.postgresql.Driver
    username: ${DB_POSTGRES_USERNAME:postgres}
    password: ${DB_POSTGRES_PASSWORD:postgres}
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true
        types:
          print:
            banner: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: '${keycloak.server-url}/auth/realms/${keycloak.realm}'
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
auth:
  public-urls: /api/v1/auth/login,/api/v1/auth/signup

keycloak:
  server-url: ${KEYCLOAK_SERVER_URL:http://localhost:28080}
  realm: ${KEYCLOAK_REALM:cloud-storage}
  resource: ${KEYCLOAK_RESOURCE:cloud-storage}
  client: ${KEYCLOAK_CLIENT:cloud-storage}
  credentials:
    secret: ${KEYCLOAK_CREDENTIALS_SECRET:TNIie3cfhiDL0gmwtLUMLifQecMesvLF}